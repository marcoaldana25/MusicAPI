# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: CI Build
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --Platform "Any CPU" --no-restore
      
    - name: Test
      run: dotnet test --configuration Release --Platform "Any CPU" --no-build --verbosity normal --collect "XPlat Code Coverage" --results-directory ./coverage

    - name: Code Coverage Summary
      uses: edaniels/CodeCoverageSummary@v1.2.3
      with:
        filename: coverage.cobertura.xml
        badge: true
        fail_below_min: false
        format: markdown
        hide_branch_rate: false
        hide_complexity: false
        indicators: true
        output: both
        thresholds: '50 75'

    - name: Sticky Pull Request Comment
      uses: marocchino/sticky-pull-request-comment@v2.8.0
      with:
        recreate: true
        path: code-coverage-results.md

          
